<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Key Manager - OpenRouter API Key Aggregator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Alert Container -->
    <div id="alert-container"></div>
    
    <!-- Login Form -->
    <div id="login-form" class="card">
      <div class="card-header">
        <h2>Login to API Key Manager</h2>
      </div>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter admin username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter admin password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    
    <!-- Admin Panel -->
    <div id="admin-panel" class="hidden">
      <div class="header">
        <h1>OpenRouter API Key Aggregator - Admin Dashboard</h1>
        <button id="logout-btn" class="btn btn-danger">Logout</button>
      </div>
      
      <!-- API Keys Section -->
      <div class="card">
        <div class="card-header">
          <h2>API Keys</h2>
          <div>
            <button id="refresh-keys-btn" class="btn btn-primary btn-sm">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <button id="open-modal-btn" class="btn btn-primary">
              <i class="fas fa-plus"></i> Generate New Key
            </button>
          </div>
        </div>
        <div class="card-body">
          <div id="keys-spinner" class="text-center mb-4 hidden">
            <div class="spinner"></div>
            <p>Loading API keys...</p>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>API Key</th>
                <th>Rate Limit</th>
                <th>Last Used</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="api-keys-table-body">
              <!-- API keys will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
      
      <!-- Status Section -->
      <div class="card">
        <div class="card-header">
          <h2>OpenRouter API Status</h2>
          <button id="refresh-status-btn" class="btn btn-primary btn-sm">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
        <div class="card-body">
          <div id="status-spinner" class="text-center mb-4 hidden">
            <div class="spinner"></div>
            <p>Loading status...</p>
          </div>
          <div id="status-container">
            <!-- Status will be loaded here -->
          </div>
        </div>
      </div>
    </div>
    
    <!-- New API Key Modal -->
    <div id="new-key-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Generate New API Key</h2>
        </div>
        <form id="new-key-form">
          <div class="form-group">
            <label for="key-name">Name</label>
            <input type="text" id="key-name" class="form-control" placeholder="Enter a name for this API key" required>
          </div>
          <div class="form-group">
            <label for="rate-limit">Rate Limit (requests per minute, 0 for unlimited)</label>
            <input type="number" id="rate-limit" class="form-control" placeholder="Enter rate limit" min="0" value="0">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Generate Key</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="js/admin.js"></script>
</body>
</html>
